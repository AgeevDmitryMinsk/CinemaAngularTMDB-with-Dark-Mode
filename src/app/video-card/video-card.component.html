<div class="content mat-app-background">

<!--  <p>video-card works!</p>-->
<!--  [routerLink]="['/movie/new-page']"-->
  <div class="videoCard" (click)="this.movieSelect(this.movie.title !== undefined
                                ? this.movie.backdrop_path || this.movie.poster_path
                                : this.movie.backdrop_path || this.movie.poster_path)"
  >
<!--    <h6><a [routerLink]="['/movie/new-page']">New page</a></h6>-->
    <img src="{{baseUrl}}{{this.movie.backdrop_path || this.movie.poster_path}}" alt="" srcset="">
    <p>{{movie.release_date || movie.first_air_date}}</p>
    <!--  <p>{{(movie.overview)|truncate:[60]}}</p>-->
    <h2>{{this.movie.title !== undefined ? this.movie.title: this.movie.name}}</h2>

    <div class="overview">

      <h3>{{this.movie.title !== undefined ? this.movie.title: this.movie.name}}</h3>
      {{(movie.overview)|slice:0:400}}
      <br/>
      <button class="buy-ticket">Купить билет</button>
    </div>

    <p>
      &#10084;: {{movie.vote_count}}
    </p>

  </div>
</div>
